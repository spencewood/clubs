# Example: Standalone Clubs (File Mode Only)
# Use this when you want to edit Caddyfiles without connecting to a running Caddy instance

services:
  clubs:
    image: your-dockerhub-username/clubs:latest
    container_name: clubs
    ports:
      - "8080:3000"
    volumes:
      # Mount local directory containing your Caddyfile(s)
      - ./config:/config
    environment:
      - NODE_ENV=production
      - CADDYFILE_PATH=/config/Caddyfile
      # No CADDY_API_URL = File Mode only (no live reload)
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
