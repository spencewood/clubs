# Example: Basic setup with Caddy + Clubs
# See docs/deployment.md for more configuration options

services:
  # Caddy web server
  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
      - "2019:2019"   # Admin API (for Clubs live reload)
    volumes:
      # Mount local config directory - contains your Caddyfile
      - ./config:/etc/caddy
      # Persist certificates and other Caddy data
      - caddy_data:/data
      - caddy_config:/config
    environment:
      # Enable Admin API on all interfaces so Clubs can access it
      - CADDY_ADMIN=0.0.0.0:2019
    restart: unless-stopped
    networks:
      - clubs_network

  # Clubs Caddyfile editor
  clubs:
    build: .
    # Or use pre-built image:
    # image: your-dockerhub-username/clubs:latest
    container_name: clubs
    ports:
      - "8080:8080"   # Web UI - access at http://localhost:8080
    volumes:
      # Share same config directory as Caddy
      - ./config:/config
    environment:
      - NODE_ENV=production
      - CADDYFILE_PATH=/config/Caddyfile
      - CADDY_API_URL=http://caddy:2019
    restart: unless-stopped
    depends_on:
      - caddy
    networks:
      - clubs_network

networks:
  clubs_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
